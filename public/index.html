    const contractAddress = '0x0974998AfcE08E73F096E5792a106b0663b9f2Cf'; // Replace with your deployed contract address
    const myERC20Token = new web3.eth.Contract(contractAbi, contractAddress);

    async function updateBalance() {
        const address = '0x732FbBcE8344B3AC43a54aDD18d60BAEEBD1a974'; // Replace with your address
        const balance = await myERC20Token.methods.balanceOf(address).call();
        document.getElementById('totalTokens').innerText = balance;

        const goal = 1000;
        const progress = (balance / goal) * 100;
        document.getElementById('donationProgress').innerText = `${balance}/${goal} MET`;
    }

    async function makeDonation() {
        const senderAddress = '0x732FbBcE8344B3AC43a54aDD18d60BAEEBD1a974'; // Replace with your address
        const receiverAddress = '0x5E47E0776d60D56bb229Dac0c66b6684A81873DC'; // Replace with charity's address
        const value = 10; // MET tokens to donate

        const result = await myERC20Token.methods.transfer(receiverAddress, value).send({ from: senderAddress });
        console.log(result);
        updateBalance();
    }

    updateBalance();
